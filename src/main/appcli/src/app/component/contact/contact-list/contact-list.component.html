<mat-card>
  <mat-card-header>Contact List</mat-card-header>
  <mat-card-content>
    <mat-nav-list>
      <a mat-list-item *ngFor="let contact of contacts" href="/contacts/{{contact.id}}">
        <h3 mat-line >{{contact.firstName}} {{contact.lastName}}</h3>
        <h4 mat-line>{{contact.email}}</h4>
        <p mat-line>{{contact.phone}}</p>

      </a>
    </mat-nav-list>
  </mat-card-content>
  <button mat-fab color="primary" [routerLink]="['/contacts/new']">Add</button>
</mat-card>
